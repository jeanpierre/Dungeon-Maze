<!DOCTYPE html>
<html >
<head>
    <title>Dungeon Maze</title>
	<script src="jquery.js" type="text/javascript"></script>
	<link href="index.css" rel="stylesheet" type="text/css" />
	<script src="index.js" type="text/javascript"></script>
	
</head>
<body>

	<div id="container" >
		<h1 style="font-size: 100px;">Dungeon Maze</h1>
		
		<div id="info">
		<form id="formulario" action="" method="post">
			
				<label for="nombre" class="descripcion">Name:</label>
				<input type="text" name="nombre" id="nombre" /> 
				<span class="alerta">X</span>
				<br />            
				<label for="nick" class="descripcion">Nick:</label>
				<input type="text" name="nick" id="nick" />
				<span class="alerta">X</span>
				<br />        
				
				<input type="button" class="boton" onClick="validar('#nombre','#nick');" value="Jugar" />
				<input type="submit" class="boton"  value="Borrar" />
		</form>
		</div>
		
	</div>

</body>
</html>
